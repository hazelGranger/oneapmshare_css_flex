<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.min.css">
  <style type="text/css">
    .container{
      width: 500px;
      max-width: 100%;
      background-color: #eee;
      height: 200px;
      overflow: hidden;
    }
    .input-wrapper{
      margin-top: 70px;
      display: flex;
    }
    .input-wrapper input{
      flex: 1;
      border: 1px solid #ddd;
    }
    .input-wrapper span{
      border: 1px solid #ddd;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-wrapper">
      <span>
        <i class="fa fa-envelope-o"></i>
      </span>
      <input type="text">
      <span>
        <i class="fa fa-mail-forward"></i>
      </span>
    </div>
  </div>
</body>
</html>
